<div>
  <div class="my-2"><h4 class="text-center"><strong>
    List of Accounts
  </strong></h4>
    <p class="text-center">*Click on the field for Account Detail</p>
  </div>

  <div fxLayoutAlign="center center">
    <mat-form-field fx-flex="80%">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Query" autocomplete="off">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource"
       class="mat-elevation-z8 textSize">

    <!-- Account No -->
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef> Account No </th>
      <td mat-cell *matCellDef="let element"> {{element.accountNumber | number}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.accountHolderName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element">
        {{element.accountHolderPhoneNumber | number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="highlight" (click) = "onNavigate(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
