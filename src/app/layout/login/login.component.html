<div class="pt-5 loginPage">
    <section fxLayout fxLayoutAlign="center">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
          <mat-card-title fxLayoutAlign = "center center">
              <h3>LOGIN</h3>
          </mat-card-title>
          <hr>
          <mat-card-content fxLayout="column"fxLayoutAlign = "center center">
          <form
              fxLayout="column"
              fxLayoutAlign="center center"
              (ngSubmit)="onSubmit()"
              #f="ngForm">
          <mat-form-field>
            <input type="email"
                   ngModel
                   matInput
                   name="email"
                   required
                   email
                   autocomplete="off"
                   placeholder="Email">
            <mat-error>Email must be valid</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password"
                   ngModel
                   matInput
                   name="password"
                   required
                   placeholder="Password">
             <mat-error>Please enter your password</mat-error>
          </mat-form-field>
          <button
                type = "submit"
                mat-raised-button
                color="primary"
                [disabled]="f.invalid">
                Login  </button>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
</div>
