<div class="mt-3 ownSpace">
  <form (ngSubmit)="onFormSubmit(form)" #form="ngForm" autocomplete="off">
    <div class="text-center"><h4><strong>PAYMENT FORM</strong></h4></div>
    <hr>
    <div class="form-group mt-3">
      <label for="sourceA">Source Account Number<span class="showRed">*</span></label>
      <input type="number"
              class="form-control"
              id="sourceA"
              ngModel
              name = "sourceA"
              required
              #sourceAcc = "ngModel"
              />
            <div *ngIf= "sourceAcc.invalid && sourceAcc.touched">
              <p class="warnings">Enter Source Account Number</p>
            </div>
      </div>
      <div class="form-group mt-3">
        <label for="amount">Amount<span class="showRed">*</span></label>
        <input type="number"
              class="form-control"
              id="amount"
              autocomplete="off"
              ngModel
              name = "amount"
              required
              #amount = "ngModel"
              />
        <div *ngIf= "amount.invalid && amount.touched">
          <p class="warnings">Enter Amount</p>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="currency" class="mr-4">CurrencyCode
        <span class="showRed">*</span></label>
        <select name="currency"
                class="form-control"
                ngModel
                required
          >
          <option *ngFor="let item of currency"
          [value]="item"
          name="currency">{{ item }}</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label for="destination">Destination Account Number
          <span class="showRed">*</span></label>
        <input type="number"
              class="form-control"
              id="destination"
              ngModel
              name = "dAccount"
              required
              #destination = "ngModel"
              />
        <div *ngIf= "destination.invalid && destination.touched">
          <p class="warnings">Enter Destination Account Number</p>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="description">Payment Description</label>
        <input type="string"
              class="form-control"
              id="description"
              ngModel
              name = "description"
              />
      </div>
      <button class="btn btn-success"
              type="submit"
              [disabled]="form.invalid">
              Add Payment
      </button>
  </form>
</div>
